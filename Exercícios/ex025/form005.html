<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sxmas" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sxfem" id="isxfem" value="F"><label for="isxfem">Masculino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>

                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>

                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>

                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>

        </fieldset>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</html>
