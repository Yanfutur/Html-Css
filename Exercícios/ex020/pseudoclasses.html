<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            text-align: center;
            background-color: rgb(161, 150, 143);
            border: 1px black;
            width: 200px;
            height: 200px;
        }
        div:hover {
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
    
</body>
</html>
