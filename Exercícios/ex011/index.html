<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente variar o tamanho da tela do seu dispositivo</p>

    <picture>
        <source media="(max-width: 750)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Audio</h1>
    <p>Aprendendo a reproduzir audio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="Mídia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu dispositivo não pode reproduzir, baixe o audio <a href="Mídia/guanacast-33.mp3">aqui</a></p>

    </audio>
</body>
</html>
